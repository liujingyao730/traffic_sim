flow_loss_weight: 1
seg_loss_weight: 1
grad_clip: 10
sample_rate: 1
sample_decay: 0.1
use_simerror: true
gamma: 0.5
num_workers: 1

# data
seg:
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
sim_step: 0.1
delta_T: 10

model_prefix: multi_dimension

prefix:
  - base
  - change

test_prefix:
  - change

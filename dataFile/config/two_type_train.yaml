#model:
input_size: 6
embedding_size: 8
hidden_size: 64
output_size: 2
t_predict: 8
temporal_length: 16
n_head: 4

# train
batch_size: 500
num_epochs: 50
show_every: 200
learning_rate: 0.003
decay_rate: 0.95
lambda_param: 0.0005
use_cuda: true
